name: cdskit ci

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  smoke:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ci/environment.yml   # ← 置き場所に合わせて
          environment-name: cdskit               # ← これで env 名を定義
          init-shell: bash
          generate-run-shell: true               # ← micromamba-shell が使えるようになる
          cache-environment: false     # ← 警告を出していた restore/save をやめる
          cache-downloads: false       # ← こちらも無効化

      - name: Show versions
        shell: micromamba-shell {0}
        run: |
          micromamba info
          python --version
          python -c "import Bio, sys; import cdskit as _; print('Biopython OK')"
          cdskit -h || true

      - name: Run tests
        shell: micromamba-shell {0}
        env:
          # ネット依存テストはデフォルトoff。実行したいときは 1 に変更
          RUN_ACCESSION_TESTS: ""
        run: |
          pytest -q
