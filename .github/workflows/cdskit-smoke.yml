name: cdskit smoke

on:
  push:
    branches: [ "**" ]
  pull_request:
  workflow_dispatch:

jobs:
  pip-smoke:
    name: pip smoke (py${{ matrix.python-version }} • ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package & test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest biopython

      - name: Run smoke tests
        run: |
          pytest -q

# .github/workflows/smoke.yml の bioconda-smoke を差し替え
  bioconda-smoke:
    name: bioconda smoke (py3.11 • ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Set up micromamba
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ci/environment.yml   # 既存の yml
          environment-name: cdskit               # ← activate-environment の代わり
          cache-environment: true
          init-shell: bash
          generate-run-shell: true

      - name: Run smoke tests
        shell: micromamba-shell {0}              # ← これで env が有効化されたシェルになる
        run: |
          pytest -q

      - name: Run a tiny pipeline
        shell: bash -l {0}
        run: |
          cat > mini.fa <<'FA'
          >s1
          ATGAA
          >s2
          ATGA
          FA
          cdskit -h | head -n 20
          # まずは落ちずに走ることだけ確認（最小スモーク）
          cat mini.fa | cdskit pad | head -n 20

